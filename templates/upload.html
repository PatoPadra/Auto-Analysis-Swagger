<!-- Place this HTML content in your '/upload' route or a dedicated template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
<h1>Upload CSV, Excel, or TXT File</h1>
<form action="/upload-file" method="POST" enctype="multipart/form-data">
    <label for="file">Choose or Drop your file here:</label>
    <input type="file" id="file" name="file">
    <br><br>
    <button type="submit">Upload</button>
</form>
</body>
</html>
